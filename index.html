<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Spotify Couple</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .spin-slow {
      animation: spin-slow 20s linear infinite;
    }
    .vinyl::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="bg-[#121212] text-white font-sans p-6 text-center">
  <h1 class="text-2xl font-bold text-[#1db954] mb-10">Spotify Activity</h1>

  <!-- Couple Live -->
  <div id="couple" class="flex justify-center flex-wrap gap-10 mb-12">Loading...</div>

  <!-- History -->
  <h2 class="text-xl font-semibold mb-6">üìú History</h2>
  <div id="history" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

  <script>
    function timeAgo(timestamp) {
      let ts = Number(timestamp);
      if (isNaN(ts)) return "invalid";
      if (String(ts).length === 10) ts *= 1000; // detik ‚Üí ms

      const now = Date.now();
      const diff = Math.floor((now - ts) / 1000);
      if (diff < 60) return "now";
      if (diff < 3600) return `${Math.floor(diff / 60)} m`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} h`;
      if (diff < 604800) return `${Math.floor(diff / 86400)} d`;
      return `${Math.floor(diff / 604800)} w`;
    }

    function spotifyUrl(uri) {
      if (!uri) return "#";
      const parts = uri.split(":");
      return "https://open.spotify.com/track/" + (parts[2] || uri);
    }

    // Live couple view
    fetch("live.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("couple");
        container.innerHTML = "";
        const friends = (data.friends || []).filter(f => f.track).slice(0,2);

        friends.forEach(buddy => {
          const div = document.createElement("div");
          div.className = "text-center max-w-[200px]";
          div.innerHTML = `
            <div class="font-bold mb-2">${buddy.user?.name || "Unknown"}</div>
            <div class="relative w-40 h-40 mx-auto rounded-full overflow-hidden shadow-lg spin-slow vinyl bg-gradient-to-br from-[#222] via-[#111] to-black">
              <img src="${buddy.track?.imageUrl || ""}" class="w-full h-full object-cover rounded-full relative z-10" alt="album art">
            </div>
            <div class="mt-3">
              <a href="${spotifyUrl(buddy.track?.uri)}" target="_blank" class="block text-sm hover:text-[#1db954] transition">
                üéµ ${buddy.track?.name || ""} - ${buddy.track?.artist?.name || ""}
              </a>
            </div>
            <div class="text-xs text-gray-400 mt-1">‚è∞ ${timeAgo(buddy.timestamp)}</div>
          `;
          container.appendChild(div);
        });
      });

    // History
    fetch("history.json")
        .then(res => res.json())
        .then(history => {
        const container = document.getElementById("history");
        container.innerHTML = "";

        // urutkan terbaru dulu
        history
            .sort((a, b) => Number(b.timestamp) - Number(a.timestamp))
            .forEach(item => {
            const div = document.createElement("div");
            div.className =
                "bg-[#1e1e1e] rounded-xl shadow p-4 flex gap-4 items-center";

            div.innerHTML = `
                <img src="${item.imageUrl}" alt="album art"
                    class="w-12 h-12 rounded shadow object-cover"/>
                <div class="flex-1">
                <a href="${spotifyUrl(item.uri)}" target="_blank"
                    class="font-medium hover:text-[#1db954] transition block">
                    üéµ ${item.track} - ${item.artist}
                </a>
                <div class="text-xs text-gray-400 mt-1">
                    üë§ ${item.user} ¬∑ ‚è∞ ${timeAgo(Number(item.timestamp))}
                </div>
                </div>
            `;
            container.appendChild(div);
            });

        if (!history.length) {
            container.innerHTML =
            `<div class="text-gray-500">History kosong</div>`;
        }
        })
        .catch(err => {
        console.error("Error load history.json:", err);
        document.getElementById("history").innerHTML =
            `<div class="text-red-500">Gagal load history.json</div>`;
        });
  </script>
</body>
</html>
