name: Fetch Spotify Buddylist

on:
  schedule:
    - cron: "* * * * *"   # tiap menit
  workflow_dispatch:

permissions:
  contents: write   # <-- wajib biar bisa commit & push

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}   # default token bawaan Actions

      - name: Fetch buddylist
        run: |
          curl -s "https://guc-spclient.spotify.com/presence-view/v1/buddylist" \
            -H "Authorization: Bearer ${{ secrets.SPOTIFY_TOKEN }}" \
            -o live.json

          if [ ! -f history.json ]; then
            echo "[]" > history.json
          fi

          jq --arg id1 "${{ secrets.MY_ID }}" --arg id2 "${{ secrets.PACAR_ID }}" '
            [.friends[]
            | select(.track and (.user.uri==$id1 or .user.uri==$id2))
            | {
              timestamp: .timestamp,
              user: .user.name,
              userId: .user.uri,
              track: .track.name,
              artist: .track.artist.name,
              uri: .track.uri,
              imageUrl: .track.imageUrl
            }]' live.json > latest.json

          jq -s '.[0] + .[1] | unique_by(.timestamp, .userId)' history.json latest.json > tmp.json
          mv tmp.json history.json
          rm latest.json

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add live.json history.json
          git commit -m "update data $(date)" || echo "no changes"
          git push
